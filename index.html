<!DOCTYPE html>
<html>
    <head>
        <title>Roamify</title>
        <link rel="icon" href="Logo/titlelogo.png" >
        <link rel="stylesheet" href="Styles/style.css">
        <link rel="stylesheet" href="Styles/header.css">
        <link rel="stylesheet" href="Styles/hero-text.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Eczar:wght@400..800&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Eczar:wght@400..800&family=Pacifico&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body class="body">
        <!--Background Video-->
        <video autoplay muted loop id="myVideo" class="bg-video" src="videoplayback.mp4"></video>
        <!--HEADER-->
        <div class="header">
            <div class="left-head">
                <img src="Logo/bwlogo2.png" class="nav-logo" >
                <p class="nav-name">Roamify</p>
            </div>
            <div class="right-head">
                <button class="homeb">Home</button>
                <button class="aboutb">About</button>
                <button class="contactb">Contact</button>
                <button class="chatsb">Chats</button>
            </div>
        </div>

        <!--HERO-->

        <div class="hero-body">
            <p class="main-text">Forget Browsing, Ask Roamify Now</p>
            <p class="heading">Let me Plan a Trip for ya!</p>
            <div class="chatbot">
                <div class="background-box">
                    <input class="searchbar" type="text" placeholder="Build me a travel itinerary">
                    <button class="ask-button">
                        <img src="search-icon.png" class="search-img">
                        Ask Anything
                    </button>
                </div>
                 
            </div>
        </div>
        
        
    </body>
</html>
